<th:block th:fragment="navbar">
  <nav class="navbar navbar-expand-lg border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <img th:src="@{/img/logo.jpg}" alt="logo" width="30" height="30">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Servizi
            </a>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" th:href="@{/photo/upload}">Foto</a>
              </li>
              <li>
                <a class="dropdown-item" th:href="@{/invited}">Invitati</a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{|/user/info|}">Info Utente</a>
          </li>
        </ul>
      </div>



      <div sec:authorize="isAuthenticated()" class="user-details text-light-emphasis">

        <p class="d-inline"> Utente: <span sec:authentication="name" class="me-3"></span></p>
        <p class="d-inline"> Ruolo: <span sec:authentication="principal.authorities" class="me-3"></span></p>
      </div>

      <div sec:authorize="isAuthenticated()">

        <form class="d-inline" th:action="@{/logout}" method="POST">
          <button type="submit" class="btn btn-primary">Logout</button>
        </form>
      </div>

      <a sec:authorize="isAnonymous()" th:href="@{/login}" class="btn btn-primary mx-1">Login</a>
      <a sec:authorize="isAnonymous()" th:href="@{/user/create}" class="btn btn-primary mx-1">Registrati</a>


    </div>

  </nav>
</th:block>
