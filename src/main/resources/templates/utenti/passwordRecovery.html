<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/head :: head('Password Recovery')}"></head>

<body>
    <nav th:replace="~{fragments/navbar :: nav}"></nav>

    <h1 class="text-center mt-3">Recupero password</h1>
    <main class="container mt-2 py-5">

        <form th:action="@{/user/passwordRecovery}" method="post">
            <div class="mb-2">
                <label class="form-label" for="email">Inserisci la mail di registrazione</label>
                <input class="form-control" id="email"  type="email" name="email">
            </div>
            <p th:text="${message}"></p>
            <div class="mb-2">
                <button class="btn btn-primary" type="submit">Invia</button>
            </div>
        </form>



    </main>


    <th:block th:insert="~{fragments/footer :: script}"></th:block>

</body>

</html>
