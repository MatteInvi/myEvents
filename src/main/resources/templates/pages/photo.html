<!DOCTYPE html>
<html xmlns="" lang="en">

<head th:replace="~{fragments/head :: head('Home')}">>

</head>

<body>

    <nav th:replace="~{fragments/navbar :: nav}"></nav>

    <main class="container mt-2 py-5">
        <h2 class="mt-3">Qui potrai caricare le tue foto</h2>
        <h5 th:if="${error}" class="text-danger" th:text="${error}"></h5>
        <h5 th:if="${success}" class="text-success" th:text="${success}"></h5>

        <form th:action="@{./upload}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label" for="photo">Carica la tua foto</label>
                <input class="form-control" type="file" name="files" accept="image/*" multiple>
            </div>

            <button class="btn btn-primary" type="submit">Invia</button>
        </form>

        <h4 th:if="${url}">Questo Ã¨ il link per visualizzare le foto [[$url]]</h4>
    </main>


 <th:block th:insert="~{fragments/footer :: script}"></th:block>

</body>




</html>
